<head>
  <title>minischoolapp</title>
</head>

<body>
  {{> login}}
</body>

<template name="login">
	<div>{{> loginButtons}}</div>
	<div>{{> addSchool}}</div>
	<div>{{> schoolList}}</div>
</template>

<template name="addSchool">
	{{#if currentUser}} <!-- currentUser is helper object of Meteor.users -->
		<form id="schoolForm">
			<input type="text" id="schoolName" >
			<input type="submit" value="Add School" >
		</form>
	{{/if}}
</template>

<template name="schoolList">
	{{#if list}}
		<ul>
			{{#each list}}
				<li>
					{{schoolName}}
					
					{{#if addClassBox}}
						<input type="text" id="className">
						<input type="button" id="addClass" value="Enter Class">
					{{else}}
						<input type='button' id="addClassButton" value='+' title="Add Class to school">
						<a href="" id="viewClasses">View Classes</a>
						<a href="" id="addTeachers">Add Teachers</a>
					{{/if}}
						
						<ul>
						
						{{#if viewClass}}
						
							{{#each viewClass}}
								<li>{{name}}</li>
							{{/each}}
						
						{{/if}}
							 
						{{#if addTeacher}}
							<li>
								{{> addTeachers}}
							</li>
						{{/if}}

						</ul>
						
					
				</li>
			{{/each}}
		</ul>
	{{/if}}
</template>

<template name="addTeachers">
	<form id="addTeacherForm">
		<table>
			<tr>
				<td>Name :</td><td><input type='text' name="teacherName" id="teacherName"></td>
			</tr>
			<tr>
				<td>Username :</td><td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td>Password :</td><td><input type="text" name="pwd" id="pwd"></td>
			</tr>
			<tr>
				<td colspan=2><input type="submit" id="addTeaher" value="ADD"></td>
			</tr>
		</table>	
	</form>
</template>
