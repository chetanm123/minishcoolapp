<template name="viewClasses">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>School ID</th>
				<th>School Name</th>
				<th>Allocate Teachers</th>
			</tr>
		</thead>
		<tbody>
			{{#each viewClasses.classes}}
				<tr>
					<td>{{classId}}</td>
					<td>{{name}}</td>
					<td>Allocate Teachers</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</template>
