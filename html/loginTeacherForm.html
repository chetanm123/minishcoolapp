<template name="loginTeacherForm">
	 <span><a href="" id="loginTeacher">Teacher Login</a></span>
	 {{#if loginTeacher}}
		 <form id="teacherLogin">
			<table>
				<tr>
					<td>
						<input type='text' id='username'>
					</td>
				</tr>
				<tr>
					<td>
						<input type='password' id='pwd'>
					</td>
				</tr>
				<tr>
					<td>
						<input type='submit' id='login'>
					</td>
				</tr>
			</table>
		 </form>
	 {{/if}}
</template>
