<template name="schoolList">
	{{#if list}}
		<ul>
			{{#each list}}
				<li>
					{{schoolName}}
					
					{{#if addClassBox}}
						<input type="text" id="className">
					{{else}}
						<input type='button' id="addClassButton" value='+' title="Add Class to school">
						<a href="" id="viewClasses">View Classes</a>
						<a href="" id="addTeachers">Add Teachers</a>
					{{/if}}
						
					<ul>
						{{#if viewClass}}
							{{#each viewClass.classes}}
								<li>
									{{name}}
									<select name="teacherslist" id="teacherslist">
										<option>Allocate Teachers</option>
											{{#each ../teachers}}
												<option value="{{../../_id}}.{{../classId}}.{{uId}}" >{{username}}</option>
											{{/each}}
									</select>
								</li>
							{{/each}}
						
						{{/if}}
							 
						{{#if addTeacher}}
							<li>
								{{> addTeachers}}
							</li>
						{{/if}}

					</ul>
						
					
				</li>
			{{/each}}
		</ul>
	{{/if}}
</template>
